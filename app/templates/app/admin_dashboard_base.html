{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      overflow-x: hidden;
      
    }

    .sidebar {
      min-height: 100vh;
      background-color: #1f2937;
      padding-top: 30px;
      width: 250px;
      position: relat;
      transition: all 0.3s;
      
    }

    .sidebar a {
      color: #fff;
      display: block;
      padding: 14px 25px;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #374151;
      border-left: 5px solid #4f46e5;
    }

    .main-content {
      margin-left: 260px;
      padding: 30px 40px;
      min-height: 100vh;
    }

    .navbar-top {
      background-color: #fff;
      box-shadow: 0 2px 15px rgba(0,0,0,0.05);
      padding: 10px 30px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      margin-left:264px;
    }

    .navbar-top .profile-area {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar-top img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .notification {
      position: relative;
    }

    .notification .count {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      font-size: 10px;
      padding: 2px 5px;
      border-radius: 50%;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      color: #777;
    }
    .sidebar {
  width: 260px;
  height: 100vh;
  background: rgba(0, 0, 0, 0.85);
  padding: 30px 20px;
  backdrop-filter: blur(10px);
  border-right: 1px solid rgba(255, 255, 255, 0.05);
  box-shadow: 4px 0 24px rgba(0, 0, 0, 0.4);
  position: fixed;
  top: 0;
  left: 0;
  overflow-y: auto;
}

.sidebar .nav-link {
  display: block;
  color: #ccc;
  padding: 12px 15px;
  margin-bottom: 10px;
  border-radius: 12px;
  transition: all 0.3s ease;
  text-decoration: none;
  font-size: 16px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  position: relative;
  overflow: hidden;
}

/* Button hover effect */
.sidebar .nav-link::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.05);
  transition: all 0.4s ease-in-out;
}

.sidebar .nav-link:hover::before {
  left: 0;
}

.sidebar .nav-link:hover,
.sidebar .nav-link.active {
  color: #fff;
  transform: translateX(5px);
}
/* Profile image hover wrapper */
.profile-img-wrapper {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
  transition: transform 0.4s ease;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
}

/* Zoom effect on hover */
.profile-img-wrapper:hover {
  transform: scale(1.1) rotate(1deg);
}

/* Image inside wrapper */
.profile-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border: 4px solid rgba(255, 255, 255, 0.2);
  transition: all 0.4s ease-in-out;
  filter: grayscale(0%);
}

/* Fancy filter effect on hover */
.profile-img-wrapper:hover .profile-img {
  filter: grayscale(20%) brightness(1.1);
  transform: scale(1.05);
}/* üå´Ô∏è Glass effect navbar */
.glass-navbar {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.15);
}

/* üîç Search Bar Styling */
.search-bar {
  width: 300px;
}

.search-input {
  background: rgba(255, 255, 255, 1);
  color: #fff;
  border: none;
  border-radius: 25px;
  padding: 10px 40px 10px 20px;
  transition: all 0.3s ease-in-out;
}

.search-input:focus {
  outline: none;
  border: 1px solid #4fc3f7;
  box-shadow: 0 0 10px rgba(79, 195, 247, 0.6);
}

.search-icon {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: #ddd;
  pointer-events: none;
}

/* üîî Notification Styling */
.notification {
  position: relative;
}

.bell-icon {
  color: #f1f1f1;
  transition: transform 0.3s;
}

.notification:hover .bell-icon {
  transform: scale(1.2);
  color: #4fc3f7;
}

.count {
  position: absolute;
  top: -6px;
  right: -6px;
  background: #ff5252;
  color: white;
  border-radius: 50%;
  padding: 3px 6px;
  font-size: 12px;
  font-weight: bold;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

/* üë§ Mini Profile Image Styling */
.mini-profile-img-wrapper {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  overflow: hidden;
  border: 2px solid rgba(255, 255, 255, 0.2);
  transition: transform 0.3s ease;
}

.mini-profile-img-wrapper:hover {
  transform: scale(1.1);
}

.mini-profile-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
/* Sidebar Nav Link Advanced Hover */
.sidebar .nav-link {
  position: relative;
  overflow: hidden;
  color: #ccc;
  padding: 12px 15px;
  margin-bottom: 10px;
  border-radius: 12px;
  transition: all 0.4s ease;
}

.sidebar .nav-link::before {
  content: "";
  position: absolute;
  width: 0%;
  height: 100%;
  background: rgba(255, 255, 255, 0.05);
  left: 0;
  top: 0;
  transition: width 0.3s ease-in-out;
  z-index: 0;
}

.sidebar .nav-link:hover::before {
  width: 100%;
}

.sidebar .nav-link:hover {
  color: #fff;
  transform: translateX(8px);
  font-weight: bold;
  z-index: 1;
}

/* Profile Image Hover Advanced */
.profile-img-wrapper {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
  transition: transform 0.4s ease;
  cursor: pointer;
}

.profile-img-wrapper:hover {
  transform: scale(1.08) rotate(2deg);
}

.profile-img-wrapper:hover .profile-img {
  filter: brightness(1.2) contrast(1.1);
  transform: scale(1.05);
}

/* Navbar Search Animation */
.search-bar .search-input {
  background: rgba(255, 255, 255, 1);
  border-radius: 30px;
  color: black;
  padding: 10px 45px 10px 20px;
  border: 1px solid rgba(255, 255, 255, 0.15);
  transition: 0.3s ease;
}

.search-bar .search-input::placeholder {
  color: #ccc;
}

.search-bar .search-input:focus {
  box-shadow: 0 0 12px rgba(79, 195, 247, 0.7);
  border-color: #4fc3f7;
}

/* Search Icon Styling */
.search-icon {
  position: absolute;
  top: 50%;
  right: 16px;
  transform: translateY(-50%);
  color: #aaa;
  font-size: 16px;
}

/* Notification Bell Animation */
.notification:hover .bell-icon {
  animation: ring 1.2s infinite;
  color: #4fc3f7;
}

@keyframes ring {
  0% { transform: rotate(0); }
  20% { transform: rotate(15deg); }
  40% { transform: rotate(-10deg); }
  60% { transform: rotate(5deg); }
  80% { transform: rotate(-2deg); }
  100% { transform: rotate(0); }
}

/* Mini Profile Avatar Hover */
.mini-profile-img-wrapper:hover {
  transform: scale(1.15);
}


  </style>
</head>
<body>

  <!-- Sidebar -->
 <!-- Sidebar -->
<div class="sidebar animate__animated animate__fadeInLeft">
 <div class="text-center mb-4">
  <!-- Profile Image Container with Hover -->
  <div class="profile-img-wrapper mx-auto">
    <img src="#"
         alt="Profile Picture"
         class="profile-img rounded-circle shadow">
  </div>

  <!-- Candidate Name -->
  <h5 class="mt-3 text-white fw-semibold" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    Admin
  </h5>
</div>


  <!-- Navigation Links -->
  <a href="{% url 'admin_dashboard' %}" class="nav-link">
    <i class="fas fa-chart-line me-2"></i> Dashboard
  </a>
  {% comment %} <a href="#" class="nav-link"><i class="fas fa-user me-2"></i> My Profile</a> {% endcomment %}
  <a href="{% url 'user_list' %}" class="nav-link"><i class="fas fa-briefcase me-2"></i> Candidate List</a>
  <a href="{% url 'company_list' %}" class="nav-link"><i class="fas fa-heart me-2"></i> Company List</a>
  <a href="{% url 'logout' %}" class="nav-link"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
</div>


  <!-- Main Content -->
 <!-- Top Navbar -->
<div class="navbar-top glass-navbar d-flex justify-content-between align-items-center px-4 py-3 rounded shadow-sm mb-4">

  <!-- üîç Advanced Search Bar -->
 <div class="search-bar position-relative">
  <input type="text" class="form-control search-input" placeholder="Search jobs, companies...">
  <i class="fas fa-search search-icon"></i>
</div>


  <!-- üîî Notification & Profile -->
  <div class="profile-area d-flex align-items-center gap-4">

    <!-- Notification Bell -->
    <div class="notification position-relative">
      <i class="fas fa-bell fa-lg text-white bell-icon"></i>
      <span class="count pulse">3</span>
    </div>

    <!-- Mini Profile Image -->
    <div class="mini-profile-img-wrapper">
      <img src="#" alt="Profile Pic" class="rounded-circle shadow-sm mini-profile-img">
    </div>
  </div>
</div>


  <!-- Main Content Area -->
    <div class="main-content flex-grow-1">
      {% block content %}
      {% endblock %}
    </div>

    <div class="footer">
      <p>&copy; {{ now.year }} Job Portal System | Developed by Shubham</p>
    </div>
  </div>

  <!-- JS -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
