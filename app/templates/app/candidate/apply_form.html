{% load static %}

{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<form id="applyJobForm" method="POST" enctype="multipart/form-data" action="{% url 'apply_job_ajax' job.id %}" class="p-3 rounded shadow-sm bg-white">
    {% csrf_token %}
    <input type="hidden" name="job_id" value="{{ job.id }}">
    
    <!-- Name -->
    <div class="mb-3">
        <label class="fw-bold text-dark"><i class="bi bi-person-fill me-2 text-primary"></i>Name</label>
        <div class="input-group">
            <span class="input-group-text bg-primary text-white"><i class="bi bi-person"></i></span>
            <input type="text" name="name" class="form-control" value="{{ candidate.firstname }} {{ candidate.lastname }}">
        </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
        <label class="fw-bold text-dark"><i class="bi bi-envelope-fill me-2 text-primary"></i>Email</label>
        <div class="input-group">
            <span class="input-group-text bg-primary text-white"><i class="bi bi-envelope"></i></span>
            <input type="email" name="email" class="form-control" value="{{ user.email }}">
        </div>
    </div>

    <!-- Experience -->
    <div class="mb-3">
        <label class="fw-bold text-dark"><i class="bi bi-briefcase-fill me-2 text-primary"></i>Experience</label>
        <div class="input-group">
            <span class="input-group-text bg-primary text-white"><i class="bi bi-briefcase"></i></span>
            <input type="text" name="experience" class="form-control" value="{{ candidate.experience }}">
        </div>
    </div>

    <!-- Resume -->
    <div class="mb-3">
        <label class="fw-bold text-dark"><i class="bi bi-file-earmark-arrow-up-fill me-2 text-primary"></i>Resume</label>
        <div class="input-group">
            <span class="input-group-text bg-primary text-white"><i class="bi bi-upload"></i></span>
            <input type="file" name="resume" class="form-control">
        </div>
        {% if candidate.resume %}
        <p class="mt-1">
            Current Resume: 
            <a href="{{ candidate.resume.url }}" target="_blank" class="text-primary fw-bold">
                <i class="bi bi-file-earmark-text"></i> View
            </a>
        </p>
        {% endif %}
    </div>

    <!-- Cover Letter -->
    <div class="mb-3">
        <label class="fw-bold text-dark"><i class="bi bi-pencil-square me-2 text-primary"></i>Cover Letter</label>
        <textarea name="cover_letter" class="form-control" rows="4" placeholder="Write your cover letter here..."></textarea>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-send-fill me-2"></i>Submit Application
    </button>
    
</form>

{% endblock %}

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
    .input-group-text {
        border: none;
    }
    .form-control:focus {
        box-shadow: 0 0 8px rgba(13, 110, 253, 0.4);
    }
    form {
        max-width: 500px;
        margin: auto;
    }
</style>
