{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candidate Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 50px 40px;
      width: 100%;
      max-width: 500px;
      color: white;
      margin-top: 40px;
      margin-bottom: 40px;
      transition: all 0.4s ease;
    }

    .card:hover {
      transform: scale(1.01);
      box-shadow: 0 12px 50px rgba(0, 0, 0, 0.3);
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-control {
      background: transparent;
      border: none;
      border-bottom: 2px solid white;
      border-radius: 0;
      color: #fff;
      font-size: 16px;
      padding-left: 35px;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .form-group i {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #fff;
    }

    .form-control:focus {
      background: transparent !important;
      outline: none;
      box-shadow: none;
      border-color: #f8f9fa;
      color:white;
    }

    .btn-primary {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
      transform: scale(1.05);
    }

    .forgot-password {
      font-size: 0.9rem;
      color: #eee;
      text-align: right;
      display: block;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .social-icons {
      margin-top: 20px;
      text-align: center;
    }

    .social-icons a {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin: 0 10px;
      background: #fff;
      color: #333;
      border-radius: 50%;
      font-size: 18px;
      line-height: 40px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      background: #2575fc;
      color: #fff;
    }

    .text-small {
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<div class="card">
  <h3 class="text-center mb-4">Company Login</h3>


  <form method="POST" action="{% url 'company_login' %}">
    {% csrf_token %}

    <div class="form-group">
      <i class="bi bi-envelope-fill"></i>
      <input type="email" class="form-control" name="email" placeholder="Email" required>
    </div>

    <div class="form-group">
      <i class="bi bi-lock-fill"></i>
      <input type="password" class="form-control" name="password" placeholder="Password" required>
    </div>

    <a href="#" class="forgot-password mb-3">Forgot Password?</a>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>

    <div class="social-icons mt-4">
      <a href="#"><i class="bi bi-google"></i></a>
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-linkedin"></i></a>
    </div>

    <p class="text-center mt-4 text-small">Don't have an account? <a href="{% url 'company_register' %}" class="text-white">Register here</a></p>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
