<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 50px 40px;
      width: 100%;
      max-width: 850px;
      color: white;
      margin-top: 40px;
      margin-bottom: 40px;
      transition: all 0.4s ease;
    }

    .card:hover {
      transform: scale(1.01);
      box-shadow: 0 12px 50px rgba(0, 0, 0, 0.3);
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-control {
      background: transparent;
      border: none;
      border-bottom: 2px solid white;
      border-radius: 0;
      color: #fff;
      font-size: 16px;
      padding-left: 35px;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .form-group i {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #fff;
    }

    .form-control:focus {
      background: transparent;
      outline: none;
      box-shadow: none;
      border-color: #f8f9fa;
    }

    .btn-primary {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
      transform: scale(1.05);
    }

    label {
      margin-bottom: 4px;
      font-weight: 500;
    }

    input[type="file"]::file-selector-button {
      background-color: #6a11cb;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    input[type="file"]::file-selector-button:hover {
      background-color: #2575fc;
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0px 1000px transparent inset !important;
      box-shadow: 0 0 0px 1000px transparent inset !important;
      -webkit-text-fill-color: #fff !important;
      transition: background-color 5000s ease-in-out 0s;
    }
  </style>
</head>
<body>

<div class="card">
  {% if messages %}
    <div>
      {% for message in messages %}
        <div style="padding: 10px; margin-bottom: 10px; border-radius: 5px; background-color: #f8d7da; color: #721c24;">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <h3 class="text-center mb-4">Company Registration</h3>

  <form action="{% url 'company_register' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <i class="bi bi-person-fill"></i>
          <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <i class="bi bi-person-fill"></i>
          <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
        </div>
      </div>
    </div>

    <div class="form-group">
      <i class="bi bi-building"></i>
      <input type="text" class="form-control" name="company_name" placeholder="Company Name" required>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <i class="bi bi-envelope-fill"></i>
          <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <i class="bi bi-lock-fill"></i>
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
      </div>
    </div>

    <div class="form-group">
      <i class="bi bi-phone-fill"></i>
      <input type="text" class="form-control" name="contact" placeholder="Contact Number" required>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <i class="bi bi-geo-alt-fill"></i>
          <input type="text" class="form-control" name="state" placeholder="State" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <i class="bi bi-geo-fill"></i>
          <input type="text" class="form-control" name="city" placeholder="City" required>
        </div>
      </div>
    </div>

    <div class="form-group">
      <i class="bi bi-geo-alt"></i>
      <input type="text" class="form-control" name="address" placeholder="Address" required>
    </div>

    <div class="form-group">
      <label for="profile_pic">Upload Company Logo</label>
      <input type="file" class="form-control" name="company_logo" accept="image/*" required>
    </div>

    <div class="d-grid mt-4">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>

    <p class="text-center mt-3 text-small">Already have an account? <a href="/login" class="text-white">Login here</a></p>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
