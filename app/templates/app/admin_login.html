{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(120deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card h3 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-control {
      background: transparent !important;
      border: none;
      border-bottom: 2px solid white;
      border-radius: 0;
      color: #fff;
      font-size: 16px;
      padding-left: 35px;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      background: transparent !important;
      border-color: #ff8a00;
      outline: none;
      box-shadow: none;
      color:white;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .form-group i {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #fff;
    }

    .btn-primary {
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 15px rgba(255, 138, 0, 0.4);
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 138, 0, 0.6);
    }

    .forgot-password {
      font-size: 0.9rem;
      color: #eee;
      text-align: right;
      display: block;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      text-decoration: underline;
      color: #ff8a00;
    }

    .text-small {
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<div class="card">
  <h3>Admin Login</h3>

  {% if messages %}
      {% for message in messages %}
          <div class="alert alert-info alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      {% endfor %}
  {% endif %}

  <form method="POST" action="{% url 'admin_login' %}">
    {% csrf_token %}

    <div class="form-group">
      <i class="bi bi-person-fill"></i>
      <input type="text" class="form-control" name="username" placeholder="Username" required>
    </div>

    <div class="form-group">
      <i class="bi bi-lock-fill"></i>
      <input type="password" class="form-control" name="password" placeholder="Password" required>
    </div>

    <a href="#" class="forgot-password mb-3">Forgot Password?</a>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>

    <p class="text-center mt-4 text-small">Back to <a href="/" class="text-white">Homepage</a></p>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
